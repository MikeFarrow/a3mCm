<!doctype html>
<html ng-app="app">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/angular-material.min.css">
		<link rel="stylesheet" href="css/robo.css">
		<style type="text/css">
			body{
				/*demo*/
				height: auto !important;
			}
			#side{
				/*demo*/
				padding: 20px !important;
			}
		</style>
	</head>

	<body>
		<div class='container'  ng-controller="defC as ca" >

			<md-toolbar layout="row">
				<div class="md-toolbar-tools">
					<md-button ng-click="ac.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
					</md-button>
					<h1>Touch and Build - prototyper</h1>
				</div>
			</md-toolbar>

			<div layout="row" flex>
				<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" id = "side">

					<div>
						<md-button class="md-primary md-raised" 
							ng-click="ca.showPanel('lstCnt')">Cont</md-button>
						<md-button class="md-primary md-raised" 
							ng-click="ca.showPanel('lstTpl')">Tmpls</md-button>
						<md-button class="md-primary md-raised" 
							ng-click="ca.showPanel('lstPgs')">Pages</md-button>
						<md-button class="md-primary md-raised" 
							ng-click="ca.showPanel('')">Hide</md-button>
					</div>
					<div ng-show="ca.showPan == 'lstCnt'" ng-include="'tpl/lstCnt.html'"></div>
					<div ng-show="ca.showPan == 'lstTpl'" ng-include="'tpl/lstTpl.html'"></div>
					<div ng-show="ca.showPan == 'lstPgs'" ng-include="'tpl/lstPgs.html'"></div>
					<div ng-show="ca.showPan == 'edCnt'" ng-include="'tpl/edCnt.html'"></div>
					<div ng-show="ca.showPan == 'edTpl'" ng-include="'tpl/edTpl.html'"></div>
					<div ng-show="ca.showPan == 'edPg'" ng-include="'tpl/edPg.html'"></div>
				</md-sidenav>

				<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">

						<div ng-repeat="item in ca.cont" dy-dir="{{item.tpl}}"></div>
					</md-content>
				</div>
			</div>
		</div>
	</body>

	<!-- Angular Material Dependencies -->
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-animate.min.js"></script>
	<script src="lib/angular-aria.min.js"></script>
	<script src="lib/angular-material.min.js"></script>

	<script src="lib/localforage.min.js"></script>
	<script src="lib/angular-localForage.js"></script>

	<script src="scr/app.js"></script>
	<script src="scr/defC.js"></script>
	<script src="scr/dynD.js"></script>
	<script src="scr/datS.js"></script>
	<script src="scr/daDic.js"></script>
	<script src="scr/datIni.js"></script>
</html>
