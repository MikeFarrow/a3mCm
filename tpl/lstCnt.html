<md-button class="md-primary md-raised" ng-click="ca.edFrm(0, 0, 'edCnt', 'cont')">Add item of content</md-button>

<p>Select a content item to edit:</p>
<md-list>
	<md-list-item class="" ng-repeat="item in ca.cont">
		<div class="md-list-item-text" ng-click="ca.edFrm(item, $index, 'edCnt', 'cont')">
			<a class="md-button" href='#'>{{item.label}}</a>
		</div>
	</md-list-item>
</md-list>
