<h3><span ng-show="ca.curItem === 0" >Add</span> <span ng-show="ca.curItem !== 0" >Edit</span> a content item</h3>

<form name="content" novalidate>	
	<label  for="Template" class="red-copy">Template</label><br/>
	<select ng-model="ca.flds.tpl" ng-options="item.type as item.name for item in ca.tpls"></select><br>

	<!--
	<md-select ng-model="ca.flds.tpl" placeholder="Neighborhood">
		<md-option ng-value="opt" ng-repeat="opt in neighborhoods">{{ opt }}</md-option>
	</md-select>
  	<br/>-->

	<md-input-container flex>
		<label>Content</label>
		<textarea ng-model="ca.flds.label" columns="1" md-maxlength="450"></textarea>
	</md-input-container>

	<md-button class="md-primary md-raised" ng-click="ca.upFrm('cont')">Update</md-button>
	<md-button class="md-primary md-raised" ng-click="ca.delFrm('cont')">Delete</md-button>

</form>
