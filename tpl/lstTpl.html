<md-button class="md-primary md-raised" ng-click="ca.edFrm(0, 0, 'edTpl', 'tpls')">Add a template</md-button>

<p>Select a template to edit:</p>
<md-list>
	<md-list-item class="" ng-repeat="item in ca.tpls">
		<div class="md-list-item-text" ng-click="ca.edFrm(item, $index, 'edTpl', 'tpls')">
			<a class="md-button" href='#'>{{item.name}}</a>
		</div>
	</md-list-item>
</md-list>
