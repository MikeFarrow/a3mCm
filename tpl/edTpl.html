<h3><span ng-show="ca.curItem === 0" >Add</span> <span ng-show="ca.curItem !== 0" >Edit</span> a template</h3>

<form name="content" novalidate>	

	<md-input-container>
		<label>Type</label>
		<input ng-model="ca.flds.type" require>
	</md-input-container>

	<md-input-container>
		<label>Name</label>
		<input ng-model="ca.flds.name" require>
	</md-input-container>

	<md-input-container flex>
		<label>Template</label>
		<textarea ng-model="ca.flds.tpl" columns="1" md-maxlength="450"></textarea>
	</md-input-container>

	<md-button class="md-primary md-raised" ng-click="ca.upFrm('tpls')">Update</md-button>
	<md-button class="md-primary md-raised" ng-click="ca.delFrm('tpls')">Delete</md-button>
</form>
